<div class ="row" style="height: 300px">
    <div class="sol-md-6 col-md-offset-3" >
       <carousel interval = "myInterval">
           <slide ng-repeat = "slide in slides" active = "active">
               <img ng-src= "{{slide.image}}" style="margin:auto;">
               <div class="carousel-caption">
                  <!-- <h4>Slide {{$index}}</h4>-->
                   <p>{{slide.text}}</p>
               </div>
           </slide>
       </carousel>
    </div>
</div>
